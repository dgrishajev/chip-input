<div class="chip-input-cont">

  <ul class="select-cont-list" [class.bottom-square]="fetchedSuggestions.length">

    <li *ngFor="let chip of chips; let i = index" class="chip" [class.focus]="focusedChipIdx === i">
      {{chip[propName]}}
      <div class="chip-remove-icon-cont" (click)="onRemove(chip)">
        <svg class="chip-remove-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="612px" height="612px" viewBox="0 0 612 612" style="enable-background:new 0 0 612 612;" xml:space="preserve">
          <g>
            <g id="cross">
              <g>
                <polygon points="612,36.004 576.521,0.603 306,270.608 35.478,0.603 0,36.004 270.522,306.011 0,575.997 35.478,611.397 306,341.411 576.521,611.397 612,575.997 341.459,306.011"/>
              </g>
            </g>
          </g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g>
        </svg>
      </div>
    </li>

    <li class="input-item">
      <input type="text" (input)="onInput($event)" (keydown)="onKeyDown($event)" placeholder="Type a character name" [(ngModel)]="inputVal">
    </li>

  </ul>


  <ul *ngIf="fetchedSuggestions.length" class="suggestions-list">
    <li *ngFor="let suggestion of fetchedSuggestions; let i = index;" [value]="suggestion" (click)="onSelect(suggestion)" class="suggestion-item" (mouseover)="focusedSuggestionIdx = i" [class.focus]="focusedSuggestionIdx === i">
      {{suggestion[propName]}}
    </li>
  </ul>

</div>
